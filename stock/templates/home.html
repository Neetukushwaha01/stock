{% extends "base.html"%}
{% block content%}

<div class="my-2 py-2"></div>
<div class="col-md-8 m-auto p-4">
    <div class=my-4">
        <h2>Hey {{request.user | title}}!  <a href="{% url 'logout'%}" class="btn btn-primary  float-right">Logout</a></h2>
    </div>
    <h3 class="text-center my-3">Stack Listing</h3>
    <form method="get">
     <input type="search" name="search_key" placeholder="Search Stock Name" class="form-control my-2" >
        <button type="submit" name="sbtn" class="btn btn-info">Search</button>
    </form>
        <table class="table table-bordered">
        <tr class="bg-primary text-white">
            <th>Stock id</th>
            <th>Stock Name</th>
            <th>Stock desc</th>
            <th>Action</th>
        </tr>
        {%for stock in list%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{stock.stock_name}}</td>
            <td>{{stock.desc}}</td>
            <td><a href="/view/{{stock.slug}}" class="btn btn-link">view</a> </td>

          {% endfor %}
        </tr>
    </table>
    
    {% if more == True %}
    <a href="/" class="btn btn-info">Back</a>
    {% else %}
    <form method="get">
        <button type="submit" name="extra" value="allRecord" class="btn btn-success" >Load More</button>
    </form>
    {% endif%}



</div>

{% endblock%}
